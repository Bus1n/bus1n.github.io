<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />

		<title>Hiroster | Создать пароль</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="format-detection" content="telephone=no" />

		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<script
			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/main.css" />

		<script defer src="libs/jquery.min.js"></script>

		<script defer src="js/custom.js"></script>
	</head>

	<body class="isnohome p-signUp">
		<!-- Header -->
		<header class="header header_signIn-signUp">
			<div class="container">
				<div class="row">
					<div class="col-12 header__flex-box">
						<div class="header__box">
							<img class="header__logo" src="img/logo.svg" alt="Hiroster" />

							<div class="header__langs dropdown">
								<div class="dropdown__heading langs__current">
									<img src="img/languages/ru.svg" alt="Ru" />
								</div>

								<ul class="dropdown__body langs__list">
									<li class="langs__item">
										<a href="#">
											<img src="img/languages/en.svg" alt="En" />
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="signIn-signUp__bg">
			<section class="signIn-signUp">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="signIn-signUp__container">
								<div class="signIn-signUp__stages stages">
									<div class="stages__line _stage-1"></div>

									<div class="stages__item _active">
										<div class="stages__dot"></div>
										<p class="stages__caption">Шаг 1</p>
									</div>
									<div class="stages__item">
										<div class="stages__dot"></div>
										<p class="stages__caption">Шаг 2</p>
									</div>
									<div class="stages__item">
										<div class="stages__dot"></div>
										<p class="stages__caption">Шаг 3</p>
									</div>
								</div>

								<h1 class="signIn-signUp__title">Создайте пароль</h1>

								<h2 class="signIn-signUp__subtitle">
									Создайте пароль для вашего аккаунта. Не менее 7 символов.
								</h2>

								<form class="signIn-signUp__form form">
									<div class="form__input">
										<input
											class="input_validation"
											type="password"
											name="Password"
											placeholder="Пароль"
											required
											autocomplete="off"
										/>
										<div class="toggle-password"></div>
									</div>

									<div class="form__input">
										<input
											class="input_validation"
											type="password"
											name="Password"
											placeholder="Подтвердите пароль"
											required
											autocomplete="off"
										/>
										<div class="toggle-password"></div>
									</div>

									<p class="form__is-invalid">
										Пароли не совпадают. Повторите попытку
									</p>

									<button type="submit" class="form__button button">
										Создать
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Footer -->
			<footer class="footer footer_signIn-signUp">
				<div class="container">
					<div class="row">
						<div class="col-12 footer__flex-box">
							<img class="footer__logo" src="img/logo.svg" alt="Hiroster" />

							<nav class="footer__menu menu">
								<a
									class="menu__item bd_animate _menu"
									href="https://hiroster.com"
									target="_blank"
									>Роадмап</a
								>
								<a
									class="menu__item bd_animate _menu"
									href="https://hiroster.com"
									target="_blank"
									>Политика конфиденциальности</a
								>
								<a
									class="menu__item bd_animate _menu"
									href="https://hiroster.com"
									target="_blank"
									>Правила пользования</a
								>
							</nav>
						</div>
					</div>
				</div>

				<p class="footer__copyrights">Copyright © 2021 - Hiroster</p>
			</footer>
		</div>
	</body>
</html>
