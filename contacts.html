<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Share financial group | Contacts</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<!-- fontawesome -->
		<script
			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"
			crossorigin="anonymous"
		></script>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->
		<link rel="stylesheet" href="libs/aos/aos.css" />

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- main js -->
		<script defer src="js/custom.js"></script>
	</head>
	<body class="isnohome p-contacts">
		<section class="main">
			<header class="header">
				<div class="container header__container">
					<img
						src="img/logo.png"
						alt="Share financial group"
						class="header__logo"
						data-aos="zoom-in"
					/>

					<nav class="header__menu">
						<button class="header__menu-close"></button>

						<a href="#" class="header__menu-item" data-aos="zoom-in">home</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">
							arbitration
						</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">
							cryptocurrencies
						</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">
							exchanges
						</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">bot</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">faq</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">team</a>
						<a href="#" class="header__menu-item" data-aos="zoom-in">login</a>
					</nav>

					<div class="header__plug"></div>

					<div class="header__hamburger" data-aos="zoom-in">
						<div class="header__hamburger-coub"></div>
						<div class="header__hamburger-coub"></div>
						<div class="header__hamburger-coub"></div>
						<div class="header__hamburger-coub"></div>
					</div>
				</div>
			</header>

			<div
				class="container main__container"
				data-aos="fade-right"
				data-aos-delay="300"
			>
				<nav class="breadcrumbs">
					<a href="index.html" class="breadcrumbs__item">Главная</a>
					<span class="breadcrumbs__item">Контакты</span>
				</nav>

				<h1 class="main__title">
					<span>Контакты</span>
				</h1>
			</div>

			<div class="social-links" data-aos="fade-right">
				<a href="#" class="social-links__item">
					<img src="img/icons/telegram.png" alt="Telegram" />
				</a>
				<a href="#" class="social-links__item">
					<img src="img/icons/facebook.png" alt="Facebook" />
				</a>
				<a href="#" class="social-links__item">
					<img src="img/icons/instagram.png" alt="Instagram" />
				</a>
				<a href="#" class="social-links__item">
					<img src="img/icons/youtube.png" alt="Youtube" />
				</a>
			</div>
		</section>

		<section class="contacts">
			<div class="container">
				<div class="contacts-inner">
					<div class="contacts-item" data-aos="zoom-in-up">
						<div class="contacts-item__img">
							<img src="img/contacts/1.png" alt="Картинка" />
						</div>
						<p class="contacts-item__caption">Телефон:</p>
						<a href="tel:+380934536" class="contacts-item__link">
							+ 38 093 45 36
						</a>
					</div>
					<div class="contacts-item" data-aos="zoom-in-up">
						<div class="contacts-item__img">
							<img src="img/contacts/2.png" alt="Картинка" />
						</div>
						<p class="contacts-item__caption">E-mail</p>
						<a
							href="mailto:share@gmail.com"
							class="contacts-item__link"
							target="_blank"
						>
							share@gmail.com
						</a>
					</div>
					<div class="contacts-item" data-aos="zoom-in-up">
						<div class="contacts-item__img">
							<img src="img/contacts/3.png" alt="Картинка" />
						</div>
						<p class="contacts-item__caption">Telegram</p>
						<a
							href="tg://resolve?domain=@share_financ"
							class="contacts-item__link"
							target="_blank"
						>
							share_financ
						</a>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container footer__container">
				<img
					src="img/logo.png"
					alt="Share financial group"
					class="footer__logo"
				/>

				<div class="footer__wrapper">
					<div class="social-links">
						<a href="#" class="social-links__item">
							<img src="img/icons/telegram.png" alt="Telegram" />
						</a>
						<a href="#" class="social-links__item">
							<img src="img/icons/facebook.png" alt="Facebook" />
						</a>
						<a href="#" class="social-links__item">
							<img src="img/icons/instagram.png" alt="Instagram" />
						</a>
						<a href="#" class="social-links__item">
							<img src="img/icons/youtube.png" alt="Youtube" />
						</a>
					</div>

					<a href=".main" class="footer__button link_move">
						<i class="fas fa-chevron-up"></i>
					</a>
				</div>
			</div>
		</footer>

		<script src="libs/aos/aos.js"></script>
	</body>
</html>
