<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Share financial group | Forgot-password</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<!-- fontawesome -->
		<script
			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"
			crossorigin="anonymous"
		></script>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->
		<link rel="stylesheet" href="libs/aos/aos.css" />

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->

		<!-- main js -->
		<script defer src="js/custom.js"></script>
	</head>

	<body class="isnohome p-sign">
		<section class="sign">
			<div class="sign__video">
				<video loop muted playsinline autoplay>
					<source src="video/New-York-City.mp4" type="video/mp4" />
					<source src="video/New-York-City.webm" type="video/webm" />
				</video>
			</div>

			<form class="sign__form" data-aos="fade-up">
				<img src="img/logo.png" alt="Логотип" class="sign__logo" />

				<div class="sign__heading">
					<span class="sign__heading-text">Password recovery</span>

					<div class="lang">
						<div class="lang__heading">
							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>
						</div>

						<div class="lang__dropdown">
							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>

							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>
						</div>
					</div>
				</div>

				<input
					type="email"
					class="sign__input"
					name="Email"
					placeholder="Email"
				/>

				<button type="submit" class="sign__button button">
					<span>Recover</span>
				</button>

				<p class="sign__link">
					Already have an account?
					<a href="sign-in.html">Login</a>
				</p>

				<p class="sign__link">
					Don't have an account?
					<a href="sign-up.html">Sign Up</a>
				</p>
			</form>
		</section>

		<script src="libs/aos/aos.js"></script>
	</body>
</html>
