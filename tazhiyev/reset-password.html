<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />

		<title>Даурен Тажиев | Восстановление пароля</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="192x192" href="img/favicon.ico" />

		<!-- libs css -->

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- gsap -->
		<script defer src="libs/gsap/gsap.min.js"></script>
		<script defer src="libs/gsap/ScrollTrigger.min.js"></script>
		<script defer src="libs/gsap/ScrollSmoother.min.js"></script>
		<script defer src="libs/gsap/SplitText.min.js"></script>
		<script defer src="libs/gsap/ScrollToPlugin.min.js"></script>

		<!-- libs js -->
		<script defer src="libs/inputmask.min.js"></script>

		<!-- main js -->
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<div class="account reset-password">
			<header class="account-header header">
				<div class="container header__container">
					<a href="index.html" class="header__logo">
						<img src="img/logo-account.svg" alt="Логотип" class="header__logo-img" />
					</a>

					<a href="#" class="account-header__btn btn">
						<span class="btn__inner">Войти</span>
					</a>
				</div>
			</header>

			<div class="account__container">
				<div class="account__form">
					<div class="account__form-inner">
						<h1 class="account__title">Забыли пароль?</h1>

						<p class="account__subtitle">
							Для восстановления пароля мы отправим вам код на вашу почту
						</p>

						<form class="account__form-body">
							<label class="account__field">
								<span class="account__field-caption">Ваша почта *</span>

								<input
									type="email"
									name="email"
									placeholder="example@gmail.com"
									class="account__field-input"
									required
								/>
							</label>

							<button class="account__form-btn account__form-submit btn">
								<span class="btn__inner">Отправить код сброса пароля</span>
							</button>

							<a href="#" class="account__form-btn account__form-secondary btn">
								<span class="btn__inner">Отправить код сброса пароля</span>
							</a>
						</form>
					</div>

					<div class="account__flexbox">
						<div class="account__link-wrapper">
							Еще не зарегистрированы?
							<a href="#" class="account__link _hover-underline">Регистрация</a>
						</div>

						<a href="#" class="account__help _hover-underline">Нужна помощь?</a>
					</div>
				</div>
			</div>

			<div class="account__container">
				<div class="account__form">
					<div class="account__form-inner">
						<h1 class="account__title">Создание нового пароля</h1>

						<p class="account__subtile">Придумайте новый надежный пароль</p>

						<form class="account__form-body">
							<label class="account__field">
								<span class="account__field-caption">Новый пароль *</span>

								<span class="account__field-inner">
									<input
										type="password"
										name="Пароль"
										placeholder="**************"
										class="account__field-input"
										autocomplete="off"
										required
									/>

									<button
										type="button"
										class="account__field-toggle"
										aria-label="Показать/скрыть пароль"
									></button>
								</span>
							</label>

							<button class="account__form-btn account__form-submit btn">
								<span class="btn__inner">Войти в аккаунт</span>
							</button>
						</form>
					</div>

					<div class="account__flexbox _center">
						<a href="#" class="account__help _hover-underline">Нужна помощь?</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
