<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />

		<title>Даурен Тажиев | Регистрация аккаунта</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="192x192" href="img/favicon.ico" />

		<!-- libs css -->

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- gsap -->
		<script defer src="libs/gsap/gsap.min.js"></script>
		<script defer src="libs/gsap/ScrollTrigger.min.js"></script>
		<script defer src="libs/gsap/ScrollSmoother.min.js"></script>
		<script defer src="libs/gsap/SplitText.min.js"></script>
		<script defer src="libs/gsap/ScrollToPlugin.min.js"></script>

		<!-- libs js -->
		<script defer src="libs/inputmask.min.js"></script>

		<!-- main js -->
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<div class="account">
			<div class="account__container">
				<div class="account__container-inner account__entry">
					<a href="index.html" class="account__logo">
						<img class="account__logo-img" src="img/logo.svg" alt="Логотип" />
					</a>

					<div class="account__entry-bottom">
						<img
							src="img/account-photo.png"
							alt="Фото Даурена Тажиева"
							class="account__entry-img"
						/>

						<p class="account__entry-text">
							Зарегистрируйте аккаунт чтобы задать вопрос юристу, получить ответ или
							оставить свой отзыв
						</p>
					</div>
				</div>

				<div class="account__container-inner account__form">
					<div class="account__form-inner">
						<h1 class="account__title">Регистрация аккаунта</h1>

						<form class="account__form-body">
							<div class="account__field">
								<span class="account__field-caption">Для кого? *</span>

								<div class="account__options">
									<label class="account__option">
										<input
											type="radio"
											name="Для кого"
											class="account__option-input"
											required
										/>

										<span class="account__option-caption">Для частных лиц</span>
									</label>

									<label class="account__option">
										<input
											type="radio"
											name="Для кого"
											class="account__option-input"
											required
										/>

										<span class="account__option-caption">Для бизнеса</span>
									</label>
								</div>
							</div>

							<label class="account__field">
								<span class="account__field-caption">Имя Фамилия *</span>

								<input
									type="text"
									name="Имя Фамилия"
									placeholder="Имя Фамилия"
									class="account__field-input"
									autocomplete="off"
									required
								/>
							</label>

							<label class="account__field">
								<span class="account__field-caption">Ваша почта *</span>

								<input
									type="email"
									name="email"
									placeholder="example@gmail.com"
									class="account__field-input"
									required
								/>
							</label>

							<label class="account__field">
								<span class="account__field-caption">Пароль *</span>

								<span class="account__field-inner">
									<input
										type="password"
										name="Пароль"
										placeholder="**************"
										class="account__field-input"
										autocomplete="off"
										required
									/>

									<button
										type="button"
										class="account__field-toggle"
										aria-label="Показать/скрыть пароль"
									></button>
								</span>
							</label>

							<p class="account__privacy">
								Нажимая кнопку, я принимаю условия
								<a href="#" class="account__privacy-link _hover-underline"
									>Пользовательского соглашения</a
								>
								<br />
								и условия
								<a href="#" class="account__privacy-link _hover-underline"
									>Политики конфиденциальности</a
								>.
							</p>

							<button class="account__form-btn account__form-submit btn">
								<span class="btn__inner">Зарегистрировать аккаунт</span>
							</button>
						</form>
					</div>

					<div class="account__flexbox">
						<div class="account__link-wrapper">
							Уже зарегистрированы?
							<a href="#" class="account__link _hover-underline">Войти</a>
						</div>

						<a href="#" class="account__help _hover-underline">Нужна помощь?</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
