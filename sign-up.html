<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Share financial group | Create account</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<!-- fontawesome -->

			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"

		></script>

		<!-- reset css -->

		<!-- libs css -->

		<!-- main css -->

		<!-- jQeury -->

		<!-- libs js -->

		<!-- main js -->

	<body class="isnohome p-sign">
		<section class="sign">
			<form class="sign__form" data-aos="fade-up">
				<img src="img/logo.png" alt="Логотип" class="sign__logo" />

				<div class="sign__heading">
					<span class="sign__heading-text">Create your account</span>

					<div class="lang">
						<div class="lang__heading">
							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>
						</div>

						<div class="lang__dropdown">
							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>

							<div
								class="lang__item"
								style="background-image: url('img/sign/lang/ru.jpg')"
							></div>
						</div>
					</div>
				</div>

				<input
					type="text"
					class="sign__input"
					name="First name"
					placeholder="First name"
				/>

				<input
					type="text"
					class="sign__input"
					name="Last name"
					placeholder="Last name"
				/>

				<input
					type="email"
					class="sign__input"
					name="Email"
					placeholder="Email"
				/>

				<input
					type="password"
					class="sign__input"
					name="Password"
					placeholder="Password"
				/>

				<input
					type="password"
					class="sign__input"
					name="Repeat password"
					placeholder="Repeat password"
				/>

				<input
					type="text"
					class="sign__input"
					name="Your mentor"
					placeholder="Your mentor"
				/>

				<label class="sign__checkbox checkbox">
					<input
						type="checkbox"
						name="Checkbox"
						class="checkbox__input"
						class="sign__checkbox-input"
					/>
					<p class="checkbox__text">
						I agree with
						<a href="#">Privacy Policy</a>
					</p>
				</label>

				<label class="sign__checkbox checkbox">
					<input
						type="checkbox"
						name="Checkbox"
						class="checkbox__input"
						class="sign__checkbox-input"
					/>
					<p class="checkbox__text">
						I agree with s
						<a href="#">Terms and Condition</a>
					</p>
				</label>

				<label class="sign__checkbox checkbox">
					<input
						type="checkbox"
						name="Checkbox"
						class="checkbox__input"
						class="sign__checkbox-input"
					/>
					<p class="checkbox__text">
						I agree with
						<a href="#">Risks Agreement</a>
					</p>
				</label>

				<label class="sign__checkbox checkbox">
					<input type="checkbox" name="Checkbox" class="checkbox__input" />
					<p class="checkbox__text">
						I want to receive email newsletters from
						<a href="#">share</a>
					</p>
				</label>

				<button type="submit" class="sign__button button">
					<span>Recover</span>
				</button>

				<p class="sign__text">
					Already have an account?
					<a href="sign-in.html">Login</a>
				</p>
			</form>
		</section>

		<script src="libs/aos/aos.js"></script>
	</body>
</html>
