<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>SmartMart</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->

		<!-- main css -->
		<link rel="stylesheet" href="css/main.min.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->

		<!-- main js -->
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="container header__container-top">
				<div class="header__location">
					<div class="header__location-heading dropdown-toggle">
						Choose Country
					</div>

					<div class="header__location-dropdown">
						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/us.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							United States
						</a>

						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/gb.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							United Kingdom
						</a>

						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/ca.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							Canada
						</a>
					</div>
				</div>

				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Logo" />
				</a>

				<nav class="header__links">
					<a href="#" class="header__links-item">Order Status</a>
					<a href="#" class="header__links-item">Smart Program</a>
				</nav>
			</div>

			<div class="header__container-wrapper">
				<div class="container header__container-bottom">
					<nav class="header__nav _left">
						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/home.svg"
								alt="Icon"
							/>
							Home
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/info.svg"
								alt="Icon"
							/>
							How it works
						</a>
					</nav>

					<form class="header__search">
						<input
							type="text"
							name="Search"
							placeholder="Insert Amazon URL or ASIN"
							class="header__search-input"
							required
						/>
						<button type="submit" class="header__search-btn btn">Search</button>
					</form>

					<nav class="header__nav _right">
						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/wallet.svg"
								alt="Icon"
							/>
							Wallet
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/profile.svg"
								alt="Icon"
							/>
							Log In
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/cart.svg"
								alt="Icon"
							/>
							Cart
						</a>
					</nav>
				</div>
			</div>
		</header>

		<section class="main">
			<div class="main__image"></div>

			<div class="container main__container">
				<div class="sidebar">
					<div class="sidebar__inner">
						<div class="sidebar__top">
							<div class="sidebar__title">
								<img
									src="img/icons/profile_black.svg"
									alt="Icon"
									class="sidebar__title-icon"
								/>

								Create an account
							</div>

							<button class="sidebar__close">
								<img src="img/icons/close.svg" alt="Icon" />
							</button>
						</div>

						<form class="sidebar__form">
							<label class="input-wrapper sidebar__form-input">
								<span>Enter email</span>
								<input type="email" name="E-mail" required />
							</label>

							<label class="input-wrapper sidebar__form-input">
								<span>Password</span>
								<input type="password" name="Password" required />
							</label>

							<label class="input-wrapper sidebar__form-input">
								<span>Confirm password</span>
								<input type="password" name="Confirm password" required />
							</label>

							<button type="submit" class="sidebar__form-btn btn _orange">
								Create account
							</button>
						</form>

						<div class="sidebar__bottom">
							Have an account?
							<a href="#" class="sidebar__bottom-link">Log in</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container footer__container">
				<a href="#" class="footer__logo">
					<img src="img/logo_white.svg" alt="Logo" />
				</a>

				<div class="footer__container-inner">
					<nav class="footer__menu">
						<a href="#" class="footer__menu-item">Terms of Use</a>
						<a href="#" class="footer__menu-item">Privacy Policy</a>
						<a href="#" class="footer__menu-item">Cookie Policy</a>
						<a href="#" class="footer__menu-item">Whitepaper</a>
						<a href="#" class="footer__menu-item">Roadmap</a>
						<a href="#" class="footer__menu-item">Contact</a>
					</nav>

					<p class="footer__copyrights">
						Â©2022 Smartart.ai Ecommerce Solutions, LTD
					</p>
				</div>

				<div class="footer__social">
					<p class="footer__social-caption">Find us on</p>

					<a href="#" class="footer__social-link">
						<img src="img/icons/twitter.svg" alt="Twitter" />
					</a>
					<a href="#" class="footer__social-link">
						<img src="img/icons/telegram.svg" alt="Telegram" />
					</a>
					<a href="#" class="footer__social-link">
						<img src="img/icons/medium.svg" alt="Medium" />
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
