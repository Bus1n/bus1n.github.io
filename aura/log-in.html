<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Aura | Log in</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="192x192" href="img/favicon.ico" />

		<!-- libs css -->
		<link rel="stylesheet" href="libs/slick-carousel/slick.css" />
		<link rel="stylesheet" href="libs/range/ion.rangeSlider.min.css" />
		<link rel="stylesheet" href="libs/select2/select2.min.css" />

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->
		<script defer src="libs/dynamic-adapt.js"></script>
		<script defer src="libs/slick-carousel/slick.min.js"></script>
		<script defer src="libs/range/ion.rangeSlider.min.js"></script>
		<script defer src="libs/select2/select2.min.js"></script>

		<!-- main js -->
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<div class="overflow-hidden">
			<header class="header">
				<div class="container header__container">
					<a href="index.html" class="header__logo">
						<img src="img/logo.svg" alt="Logo" class="header__logo-img" />
					</a>

					<nav class="header__menu" data-da=".header__hamburger, 1024, 0">
						<a href="#" class="header__menu-item">Home</a>
						<a href="#" class="header__menu-item">FAQ</a>
						<a href="#" class="header__menu-item">Contact us</a>
						<a href="#" class="header__menu-item">How to start</a>
						<a href="#" class="header__menu-item">Terms</a>
					</nav>

					<div class="header__btn-container" data-da=".header__hamburger, 1024, 1">
						<a href="#" class="header__btn btn _stroke">Log in</a>
						<a href="#" class="header__btn btn">Sign up</a>
					</div>

					<button type="button" class="header__hamburger-btn toggleSidebar">
						<img
							src="img/icons/hamburger.svg"
							alt="Hamburger"
							class="header__hamburger-icon"
						/>
					</button>

					<div class="header__hamburger">
						<button type="button" class="header__hamburger-close toggleSidebar">
							<img src="img/icons/close.svg" alt="Close" />
						</button>
					</div>

					<div class="header__hamburger-plug"></div>
				</div>
			</header>

			<section class="contact">
				<div class="blur"></div>
				<div class="blur _blue"></div>

				<div class="container">
					<div class="contact__container">
						<h1 class="form__title title">Log in</h1>

						<form class="form">
							<label class="form__label">
								<span class="form__caption">
									Username <span class="_c-accent">*</span>
								</span>

								<input
									type="text"
									class="form__input"
									name="Username"
									placeholder="Enter your username"
									autocomplete="off"
									required
								/>
							</label>

							<label class="form__label">
								<span class="form__caption">
									Password <span class="_c-accent">*</span>
								</span>

								<input
									type="password"
									class="form__input"
									name="Password"
									placeholder="Enter your password"
									autocomplete="off"
									required
								/>
							</label>

							<div class="form__wrapper">
								<a href="#" class="form__reset-pass">Forgot your password</a>
								<button type="submit" class="form__submit btn">Log in now</button>
							</div>
						</form>
					</div>
				</div>
			</section>

			<footer class="footer">
				<div class="container">
					<div class="footer__container footer__container-top">
						<div class="footer__container-inner">
							<a href="index.html" class="footer__logo">
								<img src="img/logo.svg" alt="Logo" class="footer__logo-img" />
							</a>

							<nav class="footer__menu">
								<a href="#" class="footer__menu-item">Home</a>
								<a href="#" class="footer__menu-item">FAQ</a>
								<a href="#" class="footer__menu-item">Contact us</a>
								<a href="#" class="footer__menu-item">How to start</a>
								<a href="#" class="footer__menu-item">Terms</a>
								<a href="#" class="footer__menu-item _desktop-hidden">Sign up</a>
							</nav>
						</div>

						<div class="footer__btn-container">
							<a href="#" class="footer__btn btn" target="_blank">
								<img
									src="img/icons/telegram-white.svg"
									alt="Telegram"
									class="footer__btn-icon"
								/>
								Telegram support
							</a>

							<a href="#" class="footer__btn btn _acid" target="_blank">
								<img
									src="img/icons/telegram-black.svg"
									alt="Telegram"
									class="footer__btn-icon"
								/>
								Telegram chat
							</a>
						</div>
					</div>

					<div class="footer__container footer__container-bottom">
						<span class="footer__copyrights">
							Â©2023 Aura FINANCE LTD. All rights reserved
						</span>

						<button type="button" class="footer__toTop">
							<img
								src="img/icons/arrow-up.svg"
								alt="Arrow up"
								class="footer__toTop-img"
							/>
						</button>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
