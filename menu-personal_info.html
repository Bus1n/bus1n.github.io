<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>SmartMart</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->
		<link rel="stylesheet" href="libs/select2/select2.min.css" />

		<!-- main css -->
		<link rel="stylesheet" href="css/main.min.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->
		<script defer src="libs/select2/select2.min.js"></script>
		<script defer src="libs/jquery.inputmask.min.js"></script>

		<!-- main js -->
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="container header__container-top">
				<div class="header__location">
					<div class="header__location-heading dropdown-toggle">
						Choose Country
					</div>

					<div class="header__location-dropdown">
						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/us.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							United States
						</a>

						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/gb.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							United Kingdom
						</a>

						<a href="#" class="header__location-item">
							<img
								src="img/icons/flags/ca.svg"
								alt="Icon"
								class="header__location-icon"
							/>
							Canada
						</a>
					</div>
				</div>

				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Logo" />
				</a>

				<nav class="header__links">
					<a href="#" class="header__links-item">Order Status</a>
					<a href="#" class="header__links-item">Smart Program</a>
				</nav>
			</div>

			<div class="header__container-wrapper">
				<div class="container header__container-bottom">
					<nav class="header__nav _left">
						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/home.svg"
								alt="Icon"
							/>
							Home
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/info.svg"
								alt="Icon"
							/>
							How it works
						</a>
					</nav>

					<form class="header__search">
						<input
							type="text"
							name="Search"
							placeholder="Insert Amazon URL or ASIN"
							class="header__search-input"
							required
						/>
						<button type="submit" class="header__search-btn btn">Search</button>
					</form>

					<nav class="header__nav _right">
						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/wallet.svg"
								alt="Icon"
							/>
							Wallet
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/profile.svg"
								alt="Icon"
							/>
							Log In
						</a>

						<a href="#" class="header__nav-item">
							<img
								class="header__nav-icon"
								src="img/icons/cart.svg"
								alt="Icon"
							/>
							Cart
						</a>
					</nav>
				</div>
			</div>
		</header>

		<section class="main">
			<div class="main__image"></div>

			<div class="container main__container">
				<div class="sidebar">
					<div class="sidebar__inner">
						<div class="sidebar__top">
							<div class="sidebar__title _large">Menu</div>

							<button class="sidebar__close">
								<img src="img/icons/close.svg" alt="Icon" />
							</button>
						</div>

						<div class="dropdown _large-text">
							<div class="dropdown__heading dropdown-toggle">Personal info</div>

							<div class="dropdown__body">
								<a href="#" class="dropdown__body-item">Order list</a>
								<a href="#" class="dropdown__body-item">Security centre</a>
							</div>
						</div>

						<form class="sidebar__form">
							<div class="sidebar__form-group">
								<label class="input-wrapper sidebar__form-input">
									<span>Current email</span>
									<input
										type="text"
										name="Current email"
										value="aaa@gmail.com"
									/>
								</label>

								<label class="input-wrapper sidebar__form-input">
									<span>New email</span>
									<input type="text" name="New email" />
								</label>

								<label class="input-wrapper sidebar__form-input">
									<span>Current password</span>
									<input type="text" name="Current password" />
								</label>
							</div>

							<div class="sidebar__form-flexbox">
								<label
									class="input-wrapper sidebar__form-input sidebar__form-flexbox-item"
								>
									<span>First name</span>
									<input type="text" name="First name" />
								</label>

								<label
									class="input-wrapper sidebar__form-input sidebar__form-flexbox-item"
								>
									<span>Last name</span>
									<input type="text" name="Last name" />
								</label>
							</div>

							<div class="sidebar__form-select">
								<select class="ship-select" data-placeholder="Country">
									<option></option>
									<option value="United States">United States</option>
									<option value="Canada">Canada</option>
									<option value="United Kingdom">United Kingdom</option>
								</select>
							</div>

							<label class="input-wrapper sidebar__form-input">
								<span>Address</span>
								<input type="text" name="Address" value="HC 69 BOX 224" />
							</label>

							<label class="input-wrapper sidebar__form-input">
								<span>Additional informational (Optional)</span>
								<input type="text" name="Additional informational" />
							</label>

							<label class="input-wrapper sidebar__form-input">
								<span>City</span>
								<input type="text" name="City" value="Medway" />
							</label>

							<div class="sidebar__form-flexbox">
								<div class="sidebar__form-flexbox-item">
									<select
										class="ship-select"
										data-placeholder="Select province"
									>
										<option></option>
										<option value="Maine">Maine</option>
										<option value="Maine">Maine</option>
										<option value="Maine">Maine</option>
										<option value="Maine">Maine</option>
									</select>
								</div>

								<label
									class="input-wrapper sidebar__form-input sidebar__form-flexbox-item city-code"
								>
									<input type="text" name="City code" value="04460" />
								</label>
							</div>

							<label class="input-wrapper sidebar__form-input">
								<span>Mobile number</span>
								<input type="tel" name="Mobile number" />
							</label>

							<button type="submit" class="sidebar__form-btn btn">
								Save changes
							</button>
						</form>
					</div>

					<button class="sidebar__log-out btn">Log Out</button>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container footer__container">
				<a href="#" class="footer__logo">
					<img src="img/logo_white.svg" alt="Logo" />
				</a>

				<div class="footer__container-inner">
					<nav class="footer__menu">
						<a href="#" class="footer__menu-item">Terms of Use</a>
						<a href="#" class="footer__menu-item">Privacy Policy</a>
						<a href="#" class="footer__menu-item">Cookie Policy</a>
						<a href="#" class="footer__menu-item">Whitepaper</a>
						<a href="#" class="footer__menu-item">Roadmap</a>
						<a href="#" class="footer__menu-item">Contact</a>
					</nav>

					<p class="footer__copyrights">
						Â©2022 Smartart.ai Ecommerce Solutions, LTD
					</p>
				</div>

				<div class="footer__social">
					<p class="footer__social-caption">Find us on</p>

					<a href="#" class="footer__social-link">
						<img src="img/icons/twitter.svg" alt="Twitter" />
					</a>
					<a href="#" class="footer__social-link">
						<img src="img/icons/telegram.svg" alt="Telegram" />
					</a>
					<a href="#" class="footer__social-link">
						<img src="img/icons/medium.svg" alt="Medium" />
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
