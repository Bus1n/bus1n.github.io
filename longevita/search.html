<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Longevita | Главная</title>
		<link rel="shortcut icon" type="image/png" href="" />

		<!-- libs -->
		<link rel="stylesheet" href="libs/aos.css" />
		<link rel="stylesheet" href="libs/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="libs/swiper-bundle.min.css" />
		<link rel="stylesheet" href="libs/magnific-popup.css" />

		<!-- css -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		

		<!-- libs -->
		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src="libs/jquery.magnific-popup.min.js"></script>
		<script defer src="libs/aos.js"></script>
		<script defer src="libs/swiper-bundle.min.js"></script>

		<!-- js -->
		<script defer src="js/swiper.js"></script>
		<script defer src="js/custom.js"></script>
	</head>
	<body class="isnohome">
		<div class="search-page">
			<div class="container search-page__wrapper">
				
					<div class="search-page__header">
						<div class="search-page__logo">
							<a href="#" class="search-page__logo_link">
								<img src="img/logo.svg" alt="longevita" />
							</a>
						</div>
						<div class="search-page__btns">
                     <a href="#" class="header__button search-mob">
                        <img src="img/icons/search.svg" alt="search" />
                     </a>
                     <a href="#" class="compare header__button">
                        <img src="img/icons/compare.svg" alt="Compare" />
                        <span class="compare__number">3</span>
                     </a>
                     <a href="#" class="cart header__button">
                        <img src="img/icons/cart.svg" alt="cart" />
                        <span class="cart__number">1</span>
                     </a>
                     <a href="#" class="burger-icon header__button">
                        <img src="img/icons/burger.svg" alt="cart" />
                     </a>
                  </div>
					</div>
					<div class="search-page__main">
					
					   <form class="search-page__form">
					      <input type="search" class="search-page__input"placeholder="Шукаю...">
                     <button href="#" class="search-page__close">
                        <img src="img/icons/close.svg" alt="">
                     </button>
					   </form>
					
					</div>
					<div class="search-page__footer">
						<div class="sidebar__wrapper">
							<button href="#" class="sidebar__selection btn">Підбір товару</button>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
