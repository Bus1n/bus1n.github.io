<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>CannabeTrust | Change password</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="192x192" href="img/favicon.ico" />

		<!-- fontawesome -->
		<script
			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"
			crossorigin="anonymous"
		></script>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->

		<!-- main js -->
		<script defer src="js/custom.js"></script>
	</head>
	<body class="isnohome p-sign">
		<section class="sign">
			<div class="sign__container">
				<div class="sign__container-inner">
					<header class="sign__header">
						<a href="index.html" class="sign__header-logo">
							<img src="img/logo.svg" alt="Logo" />
						</a>

						<a href="#" class="sign__header-button">
							<svg
								class="sign__header-button-icon"
								width="21"
								height="20"
								viewBox="0 0 21 20"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M10.5 0C16.03 0 20.5 4.47 20.5 10C20.5 15.53 16.03 20 10.5 20C4.97 20 0.5 15.53 0.5 10C0.5 4.47 4.97 0 10.5 0ZM14.09 5L10.5 8.59L6.91 5L5.5 6.41L9.09 10L5.5 13.59L6.91 15L10.5 11.41L14.09 15L15.5 13.59L11.91 10L15.5 6.41L14.09 5Z"
									fill="black"
								/>
							</svg>
						</a>
					</header>

					<div class="sign__top _dashed-underline _flex-column">
						<h1 class="sign__top-title">
							<span>Change</span>
							<br />
							password
						</h1>

						<div class="sign__top-text">
							Input your
							<span>new desired password</span>
							in the input fields below to create a new password. We strongly advise you
							to store it safely.
						</div>
					</div>

					<form class="sign__form">
						<div class="sign__form-container _dashed-underline">
							<label class="sign__form-label">
								<p class="sign__form-label-heading">New password</p>

								<div class="sign__form-label-wrapper _key-icon">
									<input
										type="password"
										class="sign__form-label-input"
										name="New password"
										placeholder="Password"
										required
									/>
								</div>
							</label>

							<label class="sign__form-label">
								<p class="sign__form-label-heading">Confirm password</p>

								<div class="sign__form-label-wrapper _key-icon">
									<input
										type="password"
										class="sign__form-label-input"
										name="Confirm password"
										placeholder="Password"
										required
									/>
								</div>
							</label>
						</div>

						<div class="sign__form-bottom _flex-center">
							<button type="submit" class="button sign__form-success _yellow">
								Change password
							</button>
						</div>
					</form>

					<div class="sign__bottom">
						<span class="sign__bottom-text">Do you need help?</span>
						<a href="#" class="sign__bottom-link">Customer support</a>
					</div>
				</div>
			</div>

			<div
				class="sign__image"
				style="background-image: url('img/sign-in-up/left-image.jpg')"
			></div>
		</section>
	</body>
</html>
