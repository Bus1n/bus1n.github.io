<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Cannabetrust | Sign up</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" sizes="192x192" href="img/favicon.ico" />

		<!-- fontawesome -->
		<script
			async
			defer
			src="https://kit.fontawesome.com/55e0136003.js"
			crossorigin="anonymous"
		></script>

		<!-- reset css -->
		<link rel="stylesheet" href="css/reset.css" />

		<!-- libs css -->

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- jQeury -->
		<script defer src="libs/jquery.min.js"></script>

		<!-- libs js -->

		<!-- main js -->
		<script defer src="js/custom.js"></script>
	</head>
	<body class="isnohome p-sign">
		<section class="sign">
			<div class="sign__container">
				<div class="sign__container-inner">
					<header class="sign__header">
						<a href="index.html" class="sign__header-logo">
							<img src="img/logo.svg" alt="Logo" />
						</a>

						<div class="sign__header-wrapper">
							<a href="#" class="sign__header-link">Allready a partner?</a>

							<a href="#" class="sign__header-button">
								<svg
									class="sign__header-button-icon"
									width="21"
									height="20"
									viewBox="0 0 21 20"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M10.5 0C16.03 0 20.5 4.47 20.5 10C20.5 15.53 16.03 20 10.5 20C4.97 20 0.5 15.53 0.5 10C0.5 4.47 4.97 0 10.5 0ZM14.09 5L10.5 8.59L6.91 5L5.5 6.41L9.09 10L5.5 13.59L6.91 15L10.5 11.41L14.09 15L15.5 13.59L11.91 10L15.5 6.41L14.09 5Z"
										fill="black"
									/>
								</svg>
							</a>
						</div>
					</header>

					<div class="sign__top _dashed-underline">
						<h1 class="sign__top-title">
							<span>Registration</span>
							account
						</h1>

						<p class="sign__top-text">
							To register an account, fill in the fields of the short form below. If you
							have any difficulties contact
							<span>support.</span>
						</p>
					</div>

					<form class="sign__form">
						<div class="sign__form-container _dashed-underline">
							<label class="sign__form-label">
								<p class="sign__form-label-heading">Sponsor login</p>
								<input
									type="text"
									class="sign__form-label-input"
									name="Sponsor login"
									placeholder="login_login"
									required
								/>
							</label>

							<label class="sign__form-label">
								<p class="sign__form-label-heading">Your login</p>
								<input
									type="text"
									class="sign__form-label-input"
									name="Login"
									placeholder="your_login"
									required
								/>
							</label>

							<label class="sign__form-label">
								<p class="sign__form-label-heading">E-mail</p>
								<input
									type="email"
									class="sign__form-label-input"
									name="Email"
									placeholder="example@gmail.com"
									required
								/>
							</label>

							<label class="sign__form-label">
								<p class="sign__form-label-heading">Confirm e-mail</p>
								<input
									type="email"
									class="sign__form-label-input"
									name="Email"
									placeholder="example@gmail.com"
									required
								/>
							</label>
						</div>

						<div class="sign__form-container _dashed-underline">
							<label class="sign__form-label">
								<p class="sign__form-label-heading">Password</p>

								<div class="sign__form-label-wrapper">
									<input
										type="password"
										class="sign__form-label-input"
										name="Password"
										required
									/>
									<button type="button" class="sign__form-label-button"></button>
								</div>
							</label>

							<label class="sign__form-label">
								<p class="sign__form-label-heading">Confirm password</p>

								<div class="sign__form-label-wrapper">
									<input
										type="password"
										class="sign__form-label-input"
										name="Confirm password"
										required
									/>
									<button type="button" class="sign__form-label-button"></button>
								</div>
							</label>
						</div>

						<label class="sign__form-checkbox">
							<input
								type="checkbox"
								name="Privacy Policy"
								class="sign__form-checkbox-input"
								required
							/>

							<p class="sign__form-checkbox-text">
								I agree with
								<a href="#" class="sign__form-checkbox-link">Privacy Policy</a>
								and
								<a href="#" class="sign__form-checkbox-link">terms & conditins.</a>
							</p>
						</label>

						<div class="sign__form-bottom">
							<div class="sign__form-captcha">
								<img src="img/captcha.png" alt="Заглушка" />
							</div>

							<button type="submit" class="button sign__form-success _yellow">
								Register
							</button>
						</div>
					</form>
				</div>
			</div>

			<div
				class="sign__image"
				style="background-image: url('img/sign-in-up/left-image.jpg')"
			></div>
		</section>
	</body>
</html>
